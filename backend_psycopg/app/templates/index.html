<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Pedidos</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Formulário de criação de pedido -->
    <form id="orderForm" method="POST">
      <h1>Novo Pedido</h1>

      <!-- Dados principais do pedido -->
      <div id="orderMain">
        <div class="form-group">
          <label for="orderid">Número do Pedido</label>
          <input type="number" id="orderid" name="orderid" value="5020" required />
        </div>
        <div class="form-group">
          <label for="customerid">ID do Cliente</label>
          <input type="text" id="customerid" name="customerid" value="ALFKI" required />
        </div>
        <div class="form-group">
          <label for="employeeid">ID do Vendedor</label>
          <input type="number" id="employeeid" name="employeeid" value="1" required />
        </div>
        <div class="form-group">
          <label for="orderdate">Data do Pedido</label>
          <input
            type="datetime-local"
            id="orderdate"
            name="orderdate"
            value="2025-04-30T10:00:00"
            required
          />
        </div>
      </div>

      <!-- Detalhes do pedido -->
      <fieldset id="orderDetailsFieldset">
        <legend>Detalhes do Pedido</legend>
        <div class="order-detail">
          <label>ID do Produto</label>
          <input type="number" name="productid" required />
          <label>Preço Unitátio</label>
          <input type="number" step="0.0001" name="unitprice" />
          <label>Quantidade</label>
          <input type="number" name="quantity" />
          <label>Desconto</label>
          <input type="number" step="0.01" name="discount" placeholder="0" />
          <button type="button" class="remove-detail">Remover Item</button>
        </div>
      </fieldset>

      <button type="button" id="addDetailButton">Adicionar Item</button>

      <div class="form-buttons">
        <button type="submit" class="btn">Criar Pedido</button>
      </div>
    </form>

    <!-- Formulário: Ranking de Funcionários -->
    <form id="rankingReportForm" method="GET">
      <h2>Relatório do Ranking de Funcionários</h2>
      <div class="form-group">
        <label for="start_date">Data Inicial</label>
        <input type="date" id="start_date" name="start_date" required />
      </div>
      <div class="form-group">
        <label for="end_date">Data Final</label>
        <input type="date" id="end_date" name="end_date" required />
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn">Gerar Ranking</button>
      </div>
    </form>

    <!-- Formulário: Detalhes do Pedido -->
    <form id="orderDetailsReportForm" method="GET">
      <h2>Relatório dos Detalhes de Pedido</h2>
      <div class="form-group">
        <label for="order_detail_id">Número do Pedido</label>
        <input type="number" id="order_detail_id" name="order_id" required />
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn">Ver Detalhes</button>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

  </body>
</html>
