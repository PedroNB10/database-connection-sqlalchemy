<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Novo Pedido</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Formulário com método POST -->
    <form id="orderForm" method="POST">
      <h1>Novo Pedido</h1>

      <!-- Seção de dados do pedido principal -->
      <div id="orderMain">
        <div class="form-group">
          <label for="orderid">Número do Pedido</label>
          <input
            type="number"
            id="orderid"
            name="orderid"
            value="5020"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerid">ID do Cliente</label>
          <input
            type="text"
            id="customerid"
            name="customerid"
            value="ALFKI"
            required
          />
        </div>
        <div class="form-group">
          <label for="employeeid">ID do Vendedor</label>
          <input
            type="number"
            id="employeeid"
            name="employeeid"
            value="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="orderdate">Data do Pedido</label>
          <input
            type="datetime-local"
            id="orderdate"
            name="orderdate"
            value="2025-04-30T10:00:00"
            required
          />
        </div>
      </div>

      <!-- Seção para os detalhes do pedido -->
      <fieldset id="orderDetailsFieldset">
        <legend>Detalhes do Pedido</legend>
        <!-- Bloco fixo inicial de detalhe -->
        <div class="order-detail">
          <label>Product ID (obrigatório):</label>
          <input type="number" name="productid" required />

          <label>Unit Price:</label>
          <input type="number" step="0.0001" name="unitprice" />

          <label>Quantity:</label>
          <input type="number" name="quantity" />

          <label>Discount:</label>
          <input
            type="number"
            step="0.01"
            name="discount"
            placeholder="0 (se não informado)"
          />

          <button type="button" class="remove-detail">Remover Item</button>
        </div>
      </fieldset>

      <!-- Botão para adicionar mais detalhes -->
      <button type="button" id="addDetailButton">Adicionar Item</button>

      <!-- Botão para enviar o pedido -->
      <div class="form-buttons">
        <button type="submit" class="btn">Criar Pedido</button>
      </div>
    </form>

    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
  </body>
</html>
